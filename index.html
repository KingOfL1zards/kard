<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <h1>Kanban</h1>
    <button class="createboard">Создать новую</button>
    <section class="boardzone">
        <section class="board">
            <h2 class="board-title">To do</h2>
            <button class="createcard">Создать карточку</button>
            <div class="card-zone">
                <div class="card" draggable="true">
                    <h2 class="card-title">Имя1</h2>
                    <p class="card-text">Текст</p>
                </div>
                <div class="card" draggable="true">
                    <h2 class="card-title">Имя2</h2>
                    <p class="card-text">Текст</p>
                </div>
                <div class="card" draggable="true">
                    <h2 class="card-title">Имя3</h2>
                    <p class="card-text">Текст</p>
                </div>
            </div>

        </section>
        <section class="board">
            <h2 class="board-title">In progress</h2>
            <div class="card-zone"></div>
        </section>

        <section class="board">
            <h2 class="board-title">Done</h2>
            <div class="card-zone"></div>
        </section>

    </section>



    <script src="main.js"></script>
</body>

</html>
